<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
    <style>
      
    </style>
  </head>
  <body>
    <h1 align="center">CALCULATOR</h1>
    <div class="main">
      <div class="calcbox">
        <div class="input">
          <input type="text">
        </div>
        <div class="button1">
            <button id="buttons">AC</button>
            <button id="buttons">+/-</button>
            <button id="buttons">%</button>
            <button id="buttons" class="divide" >/</button>
        </div>
        <div class="button2">
            <button id="buttons">7</button>
            <button id="buttons">8</button>
            <button id="buttons">9</button>
            <button id="buttons" class="mltiply">*</button>
        </div>
        <div class="button3">
            <button id="buttons">4</button>
            <button id="buttons">5</button>
            <button id="buttons">6</button>
            <button id="buttons" class="minus">-</button>
        </div>
        <div class="button4">
            <button id="buttons">1</button>
            <button id="buttons">2</button>
            <button id="buttons">3</button>
            <button id="buttons" class="plus">+</button>
        </div>
        <div class="button5">
            <button id="buttons">0</button>
        </div>
        <div class="smlbtn">
            <button id="buttons">.</button>
        </div>
        <div class="yellow">
            <button id="buttons" >=</button>
        </div>
    </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
